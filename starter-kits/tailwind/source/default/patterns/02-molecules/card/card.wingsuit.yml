card:
  use: "@molecules/card/card.twig"
  label: Card
  description: Amazing card component with image, titles, body and link.

  fields:
    headline:
      type: text
      label: Headline
      preview:
        faker: lorem.text
    image:
      type: pattern
      label: Image
      preview:
        id: placeholder
        variant: image
        settings:
          style: card
    button:
      type: pattern
      label: Button
      preview:
        id: button
        variant: default

  settings:
    text_align:
      label: Text align
      type: select
      options:
        center: Center
        right: Right
